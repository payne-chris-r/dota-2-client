<!DOCTYPE html>
<html>
  <head>
   <title>Dota 2</title>
   <script src="vendor.bundle.js" type="text/javascript" charset="utf-8" defer></script>
   <script src="bundle.js" type="text/javascript" charset="utf-8" defer></script>
  </head>
  <body class="container-fluid">
    <article>
      <form id="sign-up">
        <fieldset>
          <legend>Sign up!</legend>
          <input type="text" name="credentials[email]" placeholder="Email">
          <input type="password" name="credentials[password]" placeholder="Password">
          <input type="password" name="credentials[password_confirmation]" placeholder="Confirm Password">
          <input type="submit" name="submit" value="Sign up!">
        </fieldset>
      </form>
      <form id="sign-in">
        <fieldset>
          <legend>Sign In!</legend>
          <input type="text" name="credentials[email]" placeholder="Email">
          <input type="password" name="credentials[password]" placeholder="Password">
          <input type="submit" name="submit" value="Sign In">
        </fieldset>
      </form>
      <form id="sign-out">
        <fieldset>
          <legend>Sign Out!</legend>
          <input class="sign-out" type="submit" value="Sign Out">
        </fieldset>
      </form>
      <form id="change-password">
        <fieldset>
          <legend>Change Password!</legend>
          <input type="password" name="passwords[old]" placeholder="Current Password">
          <input type="password" name="passwords[new]" placeholder="New Password">
          <input type="submit" name="submit" value="Change Password">
        </fieldset>
      </form>
    </article>
    <article>
      <form id="get-profile">
        <fieldset>
          <!-- <legend>Show Matches by adding Opponents Name</legend> -->
          <input type ="text" id="getProfileName" placeholder="name">
          <input type="submit" name="submit" value="Get Profile!">
        </fieldset>
      </form>
      <form id="get-all-profiles">
        <fieldset>
          <!-- <legend>Show Matches by adding Opponents Name</legend> -->
          <input type ="text" placeholder="placeholder">
          <input type="submit" name="submit" value="Get All Profiles!">
        </fieldset>
      </form>
      <form id="create-profile">
        <fieldset>
          <legend>Create Profile</legend>
          <input type="text" name="profile[first_name]" placeholder="First Name">
          <input type="text" name="profile[last_name]" placeholder="Last Name">
          <input type="text" name="profile[nationality]" placeholder="Nationality">
          <input type="submit" name="submit" value="Create Profile!">
        </fieldset>
      </form>
      <form id="update-profile">
        <fieldset>
          <legend>Update Profile</legend>
          <input type="text" name="profile[first_name]" placeholder="First Name">
          <input type="text" name="profile[last_name]" placeholder="Last Name">
          <input type="text" name="profile[nationality]" placeholder="Nationality">
          <input type="submit" name="submit" value="Update Profile">
        </fieldset>
      </form>
      <form id="delete-profile">
        <fieldset>
          <legend>Delete Profile</legend>
          <input class="sign-out" type="submit" value="Sign Out">
        </fieldset>
      </form>
    </article>



    <h2> Game History Display </h2>
    <h4 id="game-history"> </h4>
    <form id="get-games">
      <fieldset>
        <!-- <legend>Show Matches by adding Opponents Name</legend> -->
        <input type ="text" id="getOpponentName" placeholder="Opponent Name">
        <input type="submit" name="submit" value="Get Game History!">
      </fieldset>
    </form>
    <br></br>
    <br></br>
    <form id="create-game">
      <fieldset>
        <legend>Create Match by adding Opponents Name</legend>
        <input type ="text" id="getOpponentName" placeholder="Opponent Name">
        <input type="submit" name="submit" value="Get Game History!">
      </fieldset>
    </form>
    <br></br>
    <br></br>
    <form id="delete-game">
      <fieldset>
        <legend>Enter Match Number to Delete</legend>
        <input type ="text" id="game-ID-to-delete" placeholder="Game ID#">
        <input type="submit" name="submit" value="Insert Game to be Deleted!">
      </fieldset>
    </form>
    <br></br>
    <br></br>
    <form id="patch-game">
      <fieldset>
        <legend>Enter Match Number to Update</legend>
        <input type ="text" id="patch-ID-to-delete" placeholder="Game ID#">
        <input type ="text" id="update-opponent-name" placeholder="Opponent Name to Update">
        <input type="submit" name="submit" value="What game to be patched">
      </fieldset>
    </form>
  </body>
</html>
